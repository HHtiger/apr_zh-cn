sudo: false
dist: trusty
language: rust
cache: cargo
rust:
  - nightly
branches:
  only:
    - master
before_script:
  - (cargo install mdbook || true)
script:
  - mdbook build

deploy:
  provider: pages
  local-dir: book
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: master

notifications:
  email:
    on_success: never
